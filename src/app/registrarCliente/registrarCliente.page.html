<ion-header>
  <ion-toolbar style='--background: #122C3A;'>
    <ion-buttons slot="start">
        <ion-back-button text="" style="
    background-color: #122c3b;
    --color: #cbd8dc;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="has-header has-tabs">
  <ion-grid>
   <ion-row>
     <ion-col size-md="12" size-xs="12" size-sm="12" size-lg="12"  size-xl="6"  offset-md="3">
  <ion-toolbar>
    <ion-title>Registro cliente</ion-title>
  </ion-toolbar>
  <div class='form'>
  <ion-item>
    <ion-label position="stacked">Nombre:  </ion-label>
    <ion-input type="text" [(ngModel)]="nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Cédula:  </ion-label>
    <ion-input type="text" [(ngModel)]="cedula" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Télefono:  </ion-label>
    <ion-input type="text" [(ngModel)]="telefono" ></ion-input>
  </ion-item>
  <ion-button expand="block" class='btn' (click)="guardar()">Guardar</ion-button>
  </div>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar style="--background: #122c3b !important;">
        <div class="tabs tabs-icon-top divFooter">
            <a class="tab-item" (click)="inicio()">
                <div class="divIconFooter">
                    <ion-icon name="home"></ion-icon>
                </div>
                <div class="txtFooter">
                    Inicio
                </div>
            </a>
            <a class="tab-item" (click)="movimientos()">
                <div class="divIconFooter">
                    <ion-icon name="paper"></ion-icon>
                </div>
                <div class="txtFooter">
                    Movimientos
                </div>
            </a>
            <a class="tab-item" (click)="apostar()">
                <div class="divIconFooter">
                    <ion-icon name="cart"></ion-icon>
                </div>
                <div class="txtFooter">
                    Comprar
                </div>
            </a>
        </div>
    </ion-toolbar>
</ion-footer>
