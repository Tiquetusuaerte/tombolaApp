<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="logo" src="../../assets/img/logoApp.png" />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button text="" style="
      --color: #cbd8dc;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class='contenedor'>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" size-sm="12" size-lg="12" size-xl="6" offset-md="3">

        <p class="title">Seleccione</p>

        <ion-select *ngIf="loterias" [(ngModel)]="loteria" name='loteria'>
          <ion-select-option [value]="lot.idProgramacion" *ngFor="let lot of loterias">
            {{ lot.nombreLoteria }}


            <span style="font-weight: bold;">{{ lot.horaFormato }}</span>
            <span style="color: #407ec0; font-weight: bold;"> {{ lot.nombreLoteria }}</span> -
            <span style="font-weight: bold;">x {{ lot.primerNumero }}</span>
            <ng-container *ngIf="lot.segundoNumero != 0">/<span style="font-weight: bold;">{{ lot.segundoNumero
                }}</span></ng-container>
            <ng-container *ngIf="lot.tercerNumero != 0">/<span style="font-weight: bold;">{{ lot.tercerNumero
                }}</span></ng-container>



          </ion-select-option>
        </ion-select>
        <ion-col>
          <div class='contenedorLista'>
            <div class='list' *ngFor="let num of numeros">
              #{{num.numero}} x TQC {{num.monto}}
            </div>
          </div>
        </ion-col>
        <ion-button expand="block" class='btn' (click)="comprar()">Comprar TQC {{sum}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
