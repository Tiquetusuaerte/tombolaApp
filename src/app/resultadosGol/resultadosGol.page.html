<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="logo" src="../../assets/img/logoApp.png" />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button text="" style="
      --color: #ffffff;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" size-sm="12" size-lg="12" size-xl="6" offset-md="3">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Actualizando sorteos...">
          </ion-refresher-content>
        </ion-refresher>
        <ion-col size-md="12" size-xs="8" offset-xs="2" size-sm="12" size-lg="12" size-xl="6" offset-md="3">
          <div class='cabecera'>
            <p>Resultados Gol</p>
          </div>
          <ion-item *ngFor="let item of sorteos" class="item texto ion-text-wrap">

            <ion-text color="#f5f5f5">
              <p class="nombre">{{item.nombre}}</p>
              <p class="nombre">{{item.eliminatoria}}</p>
              <ion-row>
                <ion-col>{{item.equipoA}}</ion-col>
                <ion-col>{{item.marcadorA}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>{{item.equipoB}}</ion-col>
                <ion-col>{{item.marcadorB}}</ion-col>
              </ion-row>
            </ion-text>
          </ion-item>
          </ion-col>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="movimientos()">
      <ion-label class="label">Movimientos</ion-label>
    </ion-tab-button>

    <!-- Placeholder tab for custom center FAB -->
    <ion-tab-button>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="apostar()">
      <ion-label class="label">Selecciona</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

<ion-fab horizontal="center" vertical="bottom" edge>
  <ion-fab-button (click)="inicio()">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-footer>
