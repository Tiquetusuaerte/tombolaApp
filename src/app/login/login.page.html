<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" size-sm="12" size-lg="12" size-xl="6" offset-md="3">
        <div>
          <div class="list">
            <div class="row">
              <div class="col">
                <img src="../../assets/img/logoApp.png" class="imgLogo">
              </div>
            </div>
            <div>
              <ion-select placeholder="Pais" class='seleccionar' [(ngModel)]="pais" name='pais'>
                <ion-select-option *ngFor="let item2 of paises" [value]="item2.idPais">
                  {{item2.nombre}}</ion-select-option>
              </ion-select>
              <div class='input'>
                <img style="width:30px;" src="../../assets/img/user.png" />
                <input type="text" [(ngModel)]="nickname"
                  style="margin-left: 20px; background-color: #ffffff00; border: none;" />
              </div>
              <div class='input'>
                <img style="width: 30px;" src="../../assets/img/pass.png" />
                <input type="password" [(ngModel)]="password"
                  style="margin-left: 20px; background-color: #ffffff00; border: none;" />
              </div>
              <ion-row>
                <ion-col size='12'>
                  <button class="button button-block btnIngresar" (click)="loginClick()">Ingresar</button>

                </ion-col>
              </ion-row>
              <a (click)="recuperarPass()">¿Olvidó su contraseña?</a>
            </div>
            <br>
            <ion-row>
              <ion-col size='6'>
                <button class="button button-block btnAbajo" (click)="registro()">Registrarse</button>
              </ion-col>
              <ion-col size='6'>
                <button class="button button-block btnAbajo"
                  onclick="window.open('https://api.whatsapp.com/send?phone=50685884783&text=Buenas,%20me%20he%20registrado%20en%20el%20app', '_system', 'location=yes')">
                  Contáctenos</button>
              </ion-col>
            </ion-row>
             <ion-row>
                <ion-col size='12'>
              <button class="button button-block btnIngresar" *ngIf="showInstallButton" (click)="installApp()">Instalar
                App</button>
                </ion-col>
            </ion-row>

          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
