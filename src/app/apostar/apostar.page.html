<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="logo" src="../../assets/img/logoApp.png" />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"
        style="background-color: transparent;font-size: xx-large;padding: 0px !important;color: #ffffff;">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class='contenedor'>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="10" offset-xs="1" size-sm="12" size-lg="12" size-xl="6" offset-md="3">
        <div class='cabecera'>
          <img class='img' src="../../assets/img/SeleccionesSorteo.png" />
          <p>Seleccione</p>
        </div>
        <ion-item
          (click)="jugar(lot.idLoteria, lot.loteria, lot.idLoteriaPais, lot.idProgramacion, lot.nombreLoteria, lot.horaFormato, lot.primerNumero, lot.segundoNumero, lot.tercerNumero)"
          *ngFor="let lot of loterias">
          <div>
            <span style="font-weight: bold;">{{ lot.horaFormato }}</span>
           <span style="color: #407ec0; font-weight: bold;"> {{ lot.nombreLoteria }}</span> -
            <span style="font-weight: bold;">x {{ lot.primerNumero }}</span>
            <ng-container *ngIf="lot.segundoNumero != 0">/<span style="font-weight: bold;">{{ lot.segundoNumero
                }}</span></ng-container>
            <ng-container *ngIf="lot.tercerNumero != 0">/<span style="font-weight: bold;">{{ lot.tercerNumero
                }}</span></ng-container>
          </div>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="movimientos()">
      <ion-label class="label">Movimientos</ion-label>
    </ion-tab-button>

    <!-- Placeholder tab for custom center FAB -->
    <ion-tab-button>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-label class="label">Selecciona</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab horizontal="center" vertical="bottom" edge>
    <ion-fab-button (click)="inicio()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
