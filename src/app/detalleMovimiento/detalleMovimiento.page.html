<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="logo" src="../../assets/img/logoApp.png" />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button text="" style="--color: #cbd8dc;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" size-sm="12" size-lg="12" size-xl="6" offset-md="3">

        <p class="title">Detalle de compra</p>

        <!-- Solo muestra si hay movimientos -->
        <ion-list *ngIf="movimiento.length > 0">

          <ion-grid>
            <ion-row>
              <ion-col>
                <!-- Puedes poner algo aquí si quieres -->
              </ion-col>
              <ion-col *ngIf="movimiento.length > 0">
                <div>
                  {{ movimiento[0].fecha }}
                </div>
              </ion-col>
            </ion-row>

            <ion-row align-items-center>
              <ion-item class="item">
                <ion-icon (click)="descargarPDF()" name="cloud-download" slot="start" style="color: #5e5e5e;"></ion-icon>
              </ion-item>
            </ion-row>
          </ion-grid>

          <!-- Aquí se listan todos los movimientos -->
          <ion-grid *ngFor="let item of movimiento">
            <ion-row class="num">
              <ion-col class="num">
                <div class="numeros">
                  {{ item.nombre }} {{ item.hora }} - {{ item.primerNumero }}/{{ item.segundoNumero }}/{{ item.tercerNumero }}
                </div>
              </ion-col>
              <ion-col class="num">
                <div class="numeros">
                  #{{ item.numero.toString().padStart(2, '0') }} x TQC{{ item.monto }}
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-list>

        <!-- Si no hay movimientos, podrías mostrar un mensaje -->
        <div *ngIf="movimiento.length === 0" style="text-align: center; margin-top: 20px;">
          No hay movimientos para mostrar.
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="movimientos()">
      <ion-label class="label">Movimientos</ion-label>
    </ion-tab-button>

    <!-- Placeholder tab for custom center FAB -->
    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="tab2" (click)="apostar()">
      <ion-label class="label">Selecciona</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab horizontal="center" vertical="bottom" edge>
    <ion-fab-button (click)="inicio()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
