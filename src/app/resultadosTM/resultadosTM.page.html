<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="logo" src="../../assets/img/logoApp.png" />
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button text="" style="
      --color: #ffffff;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
          <div class='cabecera'>
            <p>Resultados Pick3</p>
          </div>
            <ion-col *ngFor="let item of sorteos" >

     
                <p class="nombre">{{item.nombreLoteria}}</p>
                <p class="nombre">{{item.fecha}}</p>
                <ion-row >
                  <ion-col class="text-right ">
                    1 Número =
                  </ion-col>
                  <ion-col>
                    {{item.numero1}}
                  </ion-col>

                </ion-row>
                <ion-row>
                  <ion-col class="text-right ">
                    2 Número =
                  </ion-col>
                  <ion-col>
                    {{item.numero2}}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="text-right ">
                   3 Número =
                  </ion-col>
                  <ion-col>
                    {{item.numero3}}
                  </ion-col>
                </ion-row>
               
            </ion-col>



  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="movimientos()">
      <ion-label class="label">Movimientos</ion-label>
    </ion-tab-button>

    <!-- Placeholder tab for custom center FAB -->
    <ion-tab-button>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="apostar()">
      <ion-label class="label">Selecciona</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab horizontal="center" vertical="bottom" edge>
    <ion-fab-button (click)="inicio()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
